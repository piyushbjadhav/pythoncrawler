<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
	<title>LSDS-IR: Large-Scale and Distributed Systems for Information Retrieval &rsaquo; Log In</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' id='login-css'  href='http://www.lsdsir.net/wp-admin/css/login.css?ver=20091010' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='http://www.lsdsir.net/wp-admin/css/colors-fresh.css?ver=20091217' type='text/css' media='all' />
<meta name='robots' content='noindex,nofollow' />
</head>
<body class="login">

<div id="login"><h1><a href="http://wordpress.org/" title="Powered by WordPress">LSDS-IR: Large-Scale and Distributed Systems for Information Retrieval</a></h1>

<form name="loginform" id="loginform" action="http://www.lsdsir.net/wp-login.php" method="post">
	<p>
		<label>Username<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label>Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label>
	</p>
	<p class="forgetmenot"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log In" tabindex="100" />
		<input type="hidden" name="redirect_to" value="http://www.lsdsir.net/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://www.lsdsir.net/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

<p id="backtoblog"><a href="http://www.lsdsir.net/" title="Are you lost?">&larr; Back to LSDS-IR: Large-Scale and Distributed Systems for Information Retrieval</a></p>
</div>

<script type="text/javascript">
try{document.getElementById('user_login').focus();}catch(e){}
</script>
</body>
</html>
