	<body>
		<div class="main">
			<div class="header">
				<div style="text-align:center"><a href="http://pass.us" style="padding-left:0px"><img src="/css/PASS-Logo-Shoot-Share-TM.png" /></a></div>
			</div>
			<div class="wrapper">
				<div class="wrapper_upper clearfix">
					<div class="wrapper_menu">
											<div>
							<div style="float:left"><a href="http://pass.us/account">Login</a></div>
							<div style="float:right"></div>
						</div>
										</div> <!-- end wrapper_menu -->
				</div>  <!-- end wrapper_upper -->

				<div class="content">
					
	
<div class="grey_block">
	<form class="form clearfix" method="post" action="https://pass.us/account/access/login">
		<h1>Photographer Login</h1>
		<br/>
		<div class="form_text form_center">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" class="input_email" value=""/>
					</div>
		<div class="form_text form_center">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" value="" class="input_password"/>
			<br/>
			<div style="float:right;font-size:12pt;font-weight:bold;padding-right:10px"><a href="http://pass.us/account/passwordreset">Forgot Password?</a></div>
								</div>
		<div class="form_text form_center">
			&nbsp;
		</div>
	
		<div style="margin:0 auto;width:70%">
			<div style="float:left;font-size:16pt;font-weight:bold;padding-top:6px"><a href="http://pass.us/account/signup">Need An Account?</a></div>
			<input type="submit" class="form_submit" value="Login">
		</div>
		
	</form>
</div>
<script type="text/javascript">
	$(function() {
				$("#email").focus();
			});
</script>				</div>
