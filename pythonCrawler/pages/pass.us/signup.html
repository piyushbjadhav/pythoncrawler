	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="viewport" content="width=640" />
		<title>PASS  | PASS Sign Up</title>
		<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/pass.css" />
				<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery.placeholder.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/parsley.min.js"></script>
			</head>
	<body>
		<div class="main">
			<div class="header">
				<div style="text-align:center"><a href="http://pass.us" style="padding-left:0px"><img src="/css/PASS-Logo-Shoot-Share-TM.png" /></a></div>
			</div>
			<div class="wrapper">
				<div class="wrapper_upper clearfix">
					<div class="wrapper_menu">
											<div>
							<div style="float:left"><a href="http://pass.us/account">Login</a></div>
							<div style="float:right"></div>
						</div>
										</div> <!-- end wrapper_menu -->
				</div>  <!-- end wrapper_upper -->

				<div class="content">
					
<div class="grey_block">
	<form class="form clearfix" method="post" action="https://pass.us/account/signup">
		<h1 style="text-align:center">Create PASS Account</h1>

		<br class="clear"/>

		
		<div style="margin:0 auto;width:402px">

			<div class="form_text_ac">
				<input type="text" name="first_name" value="" class="input_half_wide" placeholder="First Name *" maxlength="40"/>
							</div>

			<div class="form_text_ac">
				<input type="text" name="last_name" value="" class="input_half_wide" placeholder="Last Name *" maxlength="40"/>
							</div>

			<div class="form_text_ac">
				<input type="text" name="email" value="" class="input_wide" placeholder="Email Address *" maxlength="80"/>
							</div>

						<br class="clear"/>

			<div class="form_text_ac" style="text-align:left">
				<input type="password" name="password" class="input_wide" placeholder="Create Password *" maxlength="40"/>
							</div>

			<br class="clear"/>

			<div class="form_text_ac">
				<input type="password" name="password_verify" class="input_wide" placeholder="Verify Password *" maxlength="40"/>
							</div>
			
			<br class="clear"/>

			<div class="form_text_ac">
				<input type="text" name="business_name" value="" class="input_wide" placeholder="Business Name *" maxlength="45"/>
							</div>

			<br class="clear"/>

			<div class="form_text_ac">
				<input type="text" name="website" value="" class="input_wide" placeholder="Business Website" maxlength="60"/>
			</div>

		</div>

		<br class="clear"/>

		<div style="text-align:right;">
			<div style="float:left;font-size:16pt;font-weight:bold;padding-top:6px"><a href="http://pass.us/account">Already Have An Account?</a></div>
			<input type="submit" name="continueButton" value="Create Account & Download" class="form_submit">
		</div>

		<br class="clear"/>
		<br class="clear"/>

		<div style="float:right;font-size:12pt">
			+ By signing up you agree to the <a href="http://pass.us/policies/tos" style="font-family:BebasNeueRegular, Helvetica, Arial, sans-serif;font-size:16px" target="_blank">Terms of Service</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(function() {
		$('input, textarea').placeholder();

		$('form').submit(function(){
		    // On submit disable its submit button
		    $('input[type=submit]').click(function(){
		    	return false;
		    });
		});
	});
</script>
